; https://docs.platformio.org/page/projectconf.html

[env:upesy_wroom]
platform = espressif32
board = upesy_wroom
framework = arduino
monitor_speed = 115200

; nRF24L01 library
lib_deps = 
    nRF24/RF24@^1.4.9

; Build flags with WiFi credentials and nRF24L01 configuration
build_flags = 
    -DWIFI_SSID=\"YourWiFiName\"
    -DWIFI_PASSWORD=\"YourWiFiPassword\"
    -DNRF24_CE_PIN=4
    -DNRF24_CSN_PIN=5
    -DNRF24_CHANNEL=76
    -DSEND_INTERVAL_MS=3000
    -DWIFI_TIMEOUT_SEC=20

